index:
    path: /
    controller: 'App\Controller\IndexAction::__invoke'
    
show_activities:
    path: /activities/show
    controller: 'App\Controller\Activities\ShowAction::__invoke'
    
load_activities:
    path: /activities/load
    controller: 'App\Controller\Activities\LoadAction::__invoke'

recommend_activities:
    path: /activities/recommend
    controller: 'App\Controller\Activities\RecommendAction::__invoke'
